<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brillmont & Meralie Wedding Invitation</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: 'Playfair Display', serif;
  color: white;
  text-align: center;
  overflow: hidden;
}
/* Background image */
.background {
  background: url('https://plus.unsplash.com/premium_photo-1674235766088-80d8410f9523?fm=jpg&q=60&w=3000') no-repeat center center/cover;
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}
/* Overlay to darken background */
.overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.4);
  z-index: 0;
}
.content {
  position: relative;
  z-index: 1;
  padding: 20px;
}
.content h2 {
  font-weight: 400;
  font-size: 22px;
  margin-bottom: 10px;
}
.content h1 {
  font-size: 42px;
  font-weight: 600;
  margin-bottom: 30px;
}
.btn {
  display: inline-flex;
  align-items: center;
  padding: 12px 28px;
  border: 2px solid white;
  background: transparent;
  color: white;
  font-size: 18px;
  cursor: pointer;
  text-decoration: none;
  transition: all 0.3s ease;
  border-radius: 6px;
}
.btn:hover {
  background: white;
  color: black;
}
.btn span {
  margin-left: 8px;
}
/* Music control button */
#music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #a68a64;
  color: white;
  border: none;
  padding: 14px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  z-index: 10;
}
#music-btn:hover {
  background: #8c7b6b;
}
/* ðŸ“± Mobile adjustments */
@media (max-width: 600px) {
  .content h2 {
    font-size: 18px;
  }
  .content h1 {
    font-size: 28px;
    margin-bottom: 20px;
  }
  .btn {
    font-size: 16px;
    padding: 10px 20px;
  }
}
</style>
</head>
<body>
<div class="background">
<div class="overlay"></div>
<div class="content">
<h2>The Wedding Celebration of</h2>
<h1>Brillmont &amp; Meralie</h1>
<a href="new.html" class="btn">
      âœ‰ <span>Open Invitation</span>
</a>
</div>
</div>
</script>
</body>
</html>
